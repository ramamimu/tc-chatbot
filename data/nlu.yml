    - apa saja daftar file yang ada?
    - dokumen apa yang dipunya?
    - ada dokumen apa saja?
    - file apa yang ada?
    - tampilkan daftar file

- intent: terima_kasih
  examples: |
    - terima kasih
    - terima kasih atas bantuannya
    - sangat membantu
    - thank you

- intent: qna_file
