version: "3.1"

nlu:
- intent: daftar_file
  examples: |
    - apa saja daftar file yang ada?
    - berapa jumlah file yang ada?
    - dokumen apa yang dipunya?
    - ada dokumen apa saja?
    - file apa yang ada?

- intent: terima_kasih
  examples: |
    - terima kasih
    - terima kasih atas bantuannya
    - sangat membantu
    - thank you

- intent: akses_file
  examples: |
    - saya ingin mengakses file [qna akademik](file_name)
    - berikan saya akses ke [daftar dosen](file_name)
    - akses file [peraturan akademik](file_name)
    - tampilkan [daftar peraturan akademik](file_name)
    - tampilkan file [daftar peraturan akademik](file_name)
    - tampilkan link [peraturan akademik](file_name)
    - saya ingin file [kalender akademik](file_name)
    - saya ingin link [peraturan akademik](file_name)
    - saya ingin link daftar [peraturan akademik informatika](file_name) 

- intent: sapaan
  examples: |
    - hey
    - hello
    - hi
    - selamat pagi
    - selamat siang
    - selamat malam
    - hey dude
    - good morning
    - good evening
    - good afternoon
    - yo

- intent: inform_nrp
  examples: |
    - ini nrp saya [50392453295](nrp)
    - nrp saya [50392453295](nrp)
    - berikut adalah nrp saya [50392453295](nrp)
    - [209209209123](nrp) adalah nrp saya
    - [50252012092](nrp)
    - [50392453295](nrp)
    - [50392453295](nrp)


