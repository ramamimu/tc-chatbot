version: "3.1"

intents:
  - daftar_file
  - terima_kasih
  - akses_file
  - inform_nrp
  - sapaan
responses:
  utter_welcome:
  - text: "senang bisa membantu :D"

  utter_submit:
  - text: autorisasi diberikan, selamat datang {nrp}!

  # utter_cheer_up:
  # - text: "Here is something to cheer you up:"
  #   image: "https://cdn-brilio-net.akamaized.net/news/2023/09/01/263265/11-potret-kocak-meme-kucing-ini-isinya-gombalan-maut-cocok-buat-jomblo-yang-sedang-pdkt-230901p.jpg"

actions:
- action_daftar_file
- action_access_file
- utter_submit
- utter_welcome

entities:
- file_name
- nrp

slots:
  file_name:
    type: text
    mappings:
    - type: from_entity
      entity: file_name
  nrp:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: nrp

forms:
  authorization_form:
    required_slots:
      - nrp

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
