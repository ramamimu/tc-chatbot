version: "3.1"

intents:
  - daftar_file
  - terima_kasih
  - akses_file
  - laporan_pencontekan
  - kejadian_pencontekan
responses:
  utter_welcome:
  - text: "senang bisa membantu :D"
  utter_cheating:
  - text: silakan masukan detail nama dan kejadian pencontekan
  utter_cheating_response:
  - text: terima kasih atas kepeduliannya. Laporan Anda sangat berarti untuk menjunjung tinggu suportivitas di lingkungan civitas akademik

  # utter_cheer_up:
  # - text: "Here is something to cheer you up:"
  #   image: "https://cdn-brilio-net.akamaized.net/news/2023/09/01/263265/11-potret-kocak-meme-kucing-ini-isinya-gombalan-maut-cocok-buat-jomblo-yang-sedang-pdkt-230901p.jpg"

actions:
- action_daftar_file
- action_access_file
- utter_welcome
- utter_cheating
- utter_cheating_response

entities:
- file_name
- student_name
- incidents

slots:
  file_name:
    type: text
    # influence_conversation: true
    mappings:
    - type: from_entity
      entity: file_name
  student_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: student_name
      conditions:
      - active_loop: cheating_form
  incidents:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: incidents
      conditions:
      - active_loop: cheating_form
forms:
  cheating_form:
    required_slots:
    # - student_name
    - incidents


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
